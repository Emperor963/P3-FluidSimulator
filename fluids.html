<!DOCTYPE html>
<html
    <head>
        <link rel="stylesheet" href="../libs/custom.css"/>
    </head>
    
    <body>
        <header>
            <h1>Lattice-based Smoothed Particle Hydrodynamics Fluid Simulator</h1>
        </header>
        <canvas id="canvas" height="480" width="600"></canvas>
        <script src="fluids.js" type="module" defer></script>
        <div class="container">
            <div class="slider-container">
                <label for="c">Speed of Sound</label>
                <input type="range" min="10" max="50" step='1' class="slider" id="c" value = "10">
            </div>
            <div class="slider-container">
                <label for="c">Mass of particles</label>
                <input type="range" min="0.01" max="0.5" step='0.01' class="slider" id="mass" value = "0.09">
            </div>
            <div class="input-container">
                <label for="gx">gx</label>
                <input type="text" class="textbox" id="gx" value ="0">
            </div>
            <div class="input-container">
                <label for="gy">gy</label>
                <input type="text" class="textbox" id="gy" value = "3">
            </div>
        </div>
        
      </body>
</html>
